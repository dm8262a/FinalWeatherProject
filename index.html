<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mogra&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e252a7f0d9.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id= "search-form">
        <input type="text" placeholder="Enter a City" autofocus="off" id = "city-input"/>
        <input type="submit" value="Search"/>
      </form>
      <br />

     
      <div class="requested-city-card">
        <div class="card">
        <h1 id="entered-city"> Miami </h1>
          <h2 class = "time">
            <div id="current-time"></div>
          </h2>
          <h3>
            <div class="cloud-rain">
              <i class="fa-regular fa-sun fa-spin today-sun" style="--fa-animation-duration: 30s"></i>
            </div>
            <div class="temperature">
              <i class="fa-solid fa-temperature-full"></i>
              <strong>Temperature:</strong>
              <small id="searched-temp">21&deg</small>
            </div>
            <div class="humidity">
              <i class="fa-solid fa-water"></i>
              <strong>Humidity: </strong>
              <small id="searched-humidity">82%</small>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <strong>Wind:</strong>
              <small id="searched-wind"> 4 km/h </small>
            </div>
          </h3>
          </div>  
      </div>
        <br />
      <div card="five-day-forecast-card">
      <div class="card">
        <div class="forecast-card-header">
          <strong>SIX-DAY FORECAST</strong>
        </div>
          <div class="row">
            <div class="col">
              <div class="day">
                <strong>Tomorrow</strong>
              </div>
              <div class="cloud-bolt">
                <i class="fa-solid fa-cloud-bolt"></i>
              </div>
              <div class="temperature">
                <i class="fa-solid fa-temperature-full"></i>
                <strong>15&deg</strong>
              </div>
              <div class="humidity">
                <i class="fa-solid fa-water"></i>
                99%
              </div>
              <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <strong>4 </strong>km/h
              </div>
            </div>

            <div class="col">
                <div class="day">
                  <strong>Tuesday</strong>
                </div>
                <div class="cloud">
                  <i class="fa-solid fa-cloud"></i>
                </div>
                <div class="temperature">
                  <i class="fa-solid fa-temperature-full"></i>
                  <strong>16&deg</strong>
                </div>
                <div class="humidity">
                  <i class="fa-solid fa-water"></i>
                  35%
                </div>
                <div class="wind">
                  <i class="fa-solid fa-wind"></i>
                  <strong>2 </strong>km/h
                </div>
              </div>

              <div class="col">
                  <div class="day">
                    <strong>Wednesday</strong>
                  </div>
                  <div class="sun">
                    <i class="fa-regular fa-sun"></i>
                  </div>
                  <div class="temperature">
                    <i class="fa-solid fa-temperature-full"></i>
                    <strong>18&deg</strong>
                  </div>
                  <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    10%
                  </div>
                  <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <strong>6 </strong>km/h
                  </div>
                </div>

                <div class="col">
                    <div class="day">
                      <strong>Thursday</strong>
                    </div>
                    <div class="smog">
                      <i class="fa-solid fa-smog"></i>
                    </div>
                    <div class="temperature">
                      <i class="fa-solid fa-temperature-full"></i>
                      <strong>12&deg</strong>
                    </div>
                    <div class="humidity">
                      <i class="fa-solid fa-water"></i>
                      20%
                    </div>
                    <div class="wind">
                      <i class="fa-solid fa-wind"></i>
                      <strong>1 </strong>km/h
                    </div>
                  </div>

                  <div class="col">
                      <div class="day">
                        <strong>Friday</strong>
                      </div>
                      <div class="bolt">
                        <i class="fa-solid fa-bolt-lightning"></i>
                      </div>
                      <div class="temperature">
                        <i class="fa-solid fa-temperature-full"></i>
                        <strong>13&deg</strong>
                      </div>
                      <div class="humidity">
                        <i class="fa-solid fa-water"></i>
                        99%
                      </div>
                      <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <strong>6 </strong>km/h
                      </div>
                    </div>

                    <div class="col">
                        <div class="day">
                          <strong>Saturday</strong>
                        </div>
                        <div class="showers">
                          <i class="fa-solid fa-cloud-showers-heavy"></i>
                        </div>
                        <div class="temperature">
                          <i class="fa-solid fa-temperature-full"></i>
                          <strong>14&deg</strong>
                        </div>
                        <div class="humidity">
                          <i class="fa-solid fa-water"></i>
                          99%
                        </div>
                        <div class="wind">
                          <i class="fa-solid fa-wind"></i>
                          <strong>4 </strong>km/h
                        </div>
                    </div>
                  </div>
              </div>

          </div>
      </div>
    </div>
  
  //https://github.com/dm8262a/FinalWeatherProject.git

    <script src="src/index.js"></script>
  </body>
</html>
